<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Lab Js Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table>
    <tr id="first-row">
      <td id="1"></td>
      <td id="2"></td>
      <td id="3"></td>
    </tr>
    <tr id="second-row">
      <td id="4"></td>
      <td id="5"></td>
      <td id="6"></td>
    </tr>
    <tr id="third-row">
      <td id="7"></td>
      <td id="8"></td>
      <td id="9"></td>
    </tr>
  </table>
  <div id="message">Click on any boxes to start playing.</div>
  <button id="reset-button">Reset</button>
</body>
<script src="app.js"></script>
</html>
